<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple True/False Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 20px;
        }
        .quiz-container {
            background-color: #f2f2f2;
            border: 1px solid #cccccc;
            padding: 10px;
            width: 300px;
            margin: 0 auto;
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 10px;
        }
        .quiz-header h2 {
            margin: 0;
            font-size: 18px;
            color: #000000;
        }
        .quiz-body {
            margin-bottom: 10px;
        }
        .quiz-question {
            margin-bottom: 10px;
        }
        .quiz-question p {
            margin: 0;
            font-size: 14px;
            color: #000000;
        }
        .quiz-footer {
            text-align: center;
        }
        .quiz-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2>True/False Quiz</h2>
        </div>
        <div class="quiz-body">
            <div class="quiz-question">
                <p>1. Physics is usually divided into Classic Physics and Modern Physics.</p>
                <input type="radio" name="question1" value="true"> True<br>
                <input type="radio" name="question1" value="false"> False
            </div>
            <div class="quiz-question">
                <p>2. The SI unit for mass is grams.</p>
                <input type="radio" name="question2" value="true"> True<br>
                <input type="radio" name="question2" value="false"> False
            </div>
            <div class="quiz-question">
                <p>3. Vector quantities have magnitude only.</p>
                <input type="radio" name="question3" value="true"> True<br>
                <input type="radio" name="question3" value="false"> False
            </div>
        </div>
        <div class="quiz-footer">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
