<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .quiz-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .quiz-body {
            margin-bottom: 20px;
        }
        .quiz-question {
            margin-bottom: 15px;
        }
        .quiz-question p {
            margin: 0 0 10px;
            font-size: 16px;
            color: #333;
        }
        .quiz-footer {
            text-align: center;
        }
        .quiz-footer button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .quiz-footer button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2>True/False Quiz</h2>
        </div>
        <div class="quiz-body">
            <div class="quiz-question">
                <p>1. Physics is usually divided into Classic Physics and Modern Physics.</p>
                <input type="radio" name="question1" value="true"> True<br>
                <input type="radio" name="question1" value="false"> False
            </div>
            <div class="quiz-question">
                <p>2. SI unit for mass is grams.</p>
                <input type="radio" name="question2" value="true"> True<br>
                <input type="radio" name="question2" value="false"> False
            </div>
            <div class="quiz-question">
                <p>3. Vector Quantities have magnitude only.</p>
                <input type="radio" name="question3" value="true"> True<br>
                <input type="radio" name="question3" value="false"> False
            </div>
        </div>
        <div class="quiz-footer">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
