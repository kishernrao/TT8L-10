<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        .question {
            margin-bottom: 20px;
        }
        .mcq-options {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>

        <div class="question">
            <p>1. How many Newton's Laws are there?</p>
            <div class="mcq-options">
                <input type="radio" name="q1">
                <label for="q1a">1</label><br>
                <input type="radio" name="q1">
                <label for="q1b">2</label><br>
                <input type="radio" name="q1">
                <label for="q1c">3</label><br>
                <input type="radio" name="q1">
                <label for="q1d">3</label>
            </div>
        </div>

        <div class="question">
            <p>2. What are some examples of SI Unit?</p>
            <div class="mcq-options">
                <input type="checkbox" name="q2">
                <label for="q1a">Metre</label><br>
                <input type="checkbox"name="q2">
                <label for="q1b">Yard</label><br>
                <input type="checkbox"name="q2">
                <label for="q1c">Mile</label><br>
                <input type="checkbox"name="q2">
                <label for="q1d">Foot</label>
            </div>
        </div>

        <button onclick="submitQuiz()">Submit</button>
        <script>
            function submitQuiz() {
                alert("Quiz submitted!");
            }
        </script>
    </body>
    </html>
