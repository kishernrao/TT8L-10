<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <style>
        .question {
            margin-bottom: 20px;
        }
        .mcq-options {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Quiz</h1>
        <!-- Multiple Choice Question 1 -->
        <div class="question">
            <p>1. How many Newton's Laws are there?</p>
            <div class="mcq-options">
                <input type="radio" id="q1a" name="q1">
                <label for="q1a">1</label><br>
                <input type="radio" id="q1b" name="q1">
                <label for="q1b">2</label><br>
                <input type="radio" id="q1c" name="q1">
                <label for="q1c">3</label><br>
                <input type="radio" id="q1d" name="q1">
                <label for="q1d">3</label>
            </div>
        </div>

        <button onclick="submitQuiz()">Submit</button>
        <script>
            function submitQuiz() {
                alert("Quiz submitted!");
            }
        </script>
    </body>
    </html>
